{{ if .Params.poll }}
  {{ partial "conference-poll-cta" .Params.poll }}
{{ end }}
<ul class="list pl0 mt0 mb4 mb6-l w-100 mw8 center">
  {{- range .Pages.ByDate -}}
    <li class="flex items-center lh-copy pa3 ph0-l bb b--black-20 f6 f5-ns f4-l">
      <div class="pl3 flex-auto">
        <a class="db link underline dark-green dim" href="{{.Permalink}}">{{.Title}}</a>
      </div>
      <div class="pr3 tr">
        {{ range .Params.speakers }}
          {{ $name := . }}
          {{ with ($.Site.GetPage (printf "/speakers/%s" $name)) }}
            <a href="{{.Permalink}}" class="link dark-green underline-hover dim">{{.Title}}</a>
          {{ end }}
        {{ end }}
      </div>
    </li>
  {{- end -}}
</ul>
